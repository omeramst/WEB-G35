{% extends 'base.html' %}

{% set page_head_title = 'userinfo' %}

{% block page_head_css %}
<link rel="stylesheet" href="{{ url_for('userinfo.static', filename='css/userinfo.css') }}"/>
{% endblock %}



{% block page_body_content %}
<div class="infoForm">
    <img class="UIlogo" src="{{ url_for('userinfo.static', filename='media/logo.png') }}" alt="logo">
    <div class="forms">
        <form class="personal">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="input" name="username" id="username" placeholder="Username"  value={{username}}>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="input" name="email" id="email" placeholder="Email" value="{{email}}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="input" name="password" id="password" placeholder="Password"  value="{{password}}">
            </div>
        </form>
        <form class="preferences">
    <label class="label">Select Your Favorite Cuisine:</label>
    <select class="multipuleSelection" id="favoriteCuisine" name="favoriteCuisine" multiple
            onchange="addSelectedItem('favoriteCuisine')">
        {% for option in allcuisines %}
        <option class="option" value="{{option}}" {% if option in cuisine %}selected{% endif %}>{{option.capitalize()}}</option>
        {% endfor %}
    </select>
    <label class="label">Select Your Food Sensitivities:</label>
    <select class="multipuleSelection" id="foodSensitivity" name="foodSensitivity" multiple
            onchange="addSelectedItem('foodSensitivity')">
        {% for option in allsensitivities %}
        <option class="option" value="{{option}}" {% if option in sensitivity %}selected{% endif %}>{{option.capitalize()}}</option>
        {% endfor %}
    </select>
</form>
    </div>
    <button type="submit" class="submit-btn" id="submit">Change Details</button>
    <text class="message" id="message"></text>
</div>
{% endblock %}


{% block page_body_js %}
<script src="{{ url_for('userinfo.static', filename='js/userinfo.js') }}"></script>
{% endblock %}
